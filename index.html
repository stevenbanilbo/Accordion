<!DOCTYPE html>
<html>
<head>
    <link href="style.css" rel="stylesheet" />
</head>    
<body>
    <article class="container"> 
    <h1>2.4GHz</h1>
      <hr>
    <div class="row">
        <div class="column labels">Wi-fi Name </div>
        <div class="column labels">Wifi Password</div>
    </div> 
  <div class="row">      
        <div class="column"><input type="text" placeholder="Wifi Default"></div>
        <div class="column"><input type="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"></div>  
   </div>
<div class="row">
        <div class="column"><button class="labels accordion accordion-trigger">Advanced Settings<span class="accordion-icon"></span> </button>
            <div class="panel">
                    <div class="row">
                        <div class="column labels">SSID Number</div>
                        <div class="column labels">Authentication</div>
                    </div>
                    <div class="row">      
                        <div class="column"><button class="accordion accordion-trigger labels">1<span class="accordion-icon"></span></button></div> 
                        <div class="column"><button class="accordion accordion-trigger labels">WPA/WPA2<span class="accordion-icon"></span> </button> </div>
                    </div>
                    <div class="row">
                        <div class="column labels">Encryption mode</div>
                        <div class="column labels">WPA Key Interval</div>
                    </div>
                    <div class="row">
                        <div class="column"><button class="accordion accordion-trigger labels">TKIP&AES<span class="accordion-icon"></span> </button></div> 
                        <div class="column"><input type="text" placeholder="3600"></div>
                    </div>
            </div>
        </div>
    </div>
  
</article>
    
 <script type="text/javascript" src="script.js"></script>   
  
  </body>
</html>
